<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOQii Health Consultation</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('your-image.jpg') no-repeat center center;
            background-size: cover;
        }
        .booking-container {
            width: 90%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }
        .hero-title {
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
        .hero-subtitle {
            font-size: 14px;
            color: #000;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #000;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: #fff;
        }
        .book-button {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <img src="LOGO.png" alt="GOQii Logo" class="logo">
        <h1 class="hero-title">Book a Personalized Consultation</h1>
        <p class="hero-subtitle">Get expert guidance from our lifestyle coaches for a healthier life.</p>
        
        <form class="booking-form" action="your-payment-link" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <select id="time" name="time" required></select>
            </div>
            <a href="your-payment-link" class="book-button">Book & Pay Now</a>
        </form>
    </div>
</body>
</html>
