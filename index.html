<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOQii Health Consultation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 p-4 bg-white rounded shadow-sm text-center">
                <img src="https://goqii.com/webApp/uswebsite2025/assets/images/GUS-logo.png" alt="GOQii Logo" class="mb-3" width="100">
                <h1 class="fw-bold">Your Health, Your Future <br><span class="fw-normal">â€“ One Call Away!</span></h1>
                <p class="text-muted">Get expert guidance from our lifestyle coaches for a healthier life.</p>
                <form action="your-payment-link" method="post" onsubmit="return validateForm()">
                    <div class="mb-3 text-start">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
                        <span id="name-error" class="text-danger d-none">Please enter your full name.</span>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10">
                        <span id="mobile-error" class="text-danger d-none">Please enter a valid 10-digit mobile number.</span>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="date" class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                        <span id="date-error" class="text-danger d-none">Please select a date.</span>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="time" class="form-label">Preferred Time</label>
                        <select id="time" class="form-select" name="time">
                            <option value="">Select a time slot</option>
                        </select>
                        <span id="time-error" class="text-danger d-none">Please select a time slot.</span>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Talk to an Expert</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let dateInput = document.getElementById("date");
            let timeSelect = document.getElementById("time");
            
            function updateAvailableDates() {
                let now = new Date();
                let currentHour = now.getHours();
                let cutoffHour = 17;
                let minDate = new Date();
                
                if (currentHour >= cutoffHour) {
                    minDate.setDate(minDate.getDate() + 2);
                } else {
                    minDate.setDate(minDate.getDate() + 1);
                }
                
                let maxDate = new Date(minDate);
                maxDate.setDate(maxDate.getDate() + 6);
                
                dateInput.setAttribute("min", minDate.toISOString().split("T")[0]);
                dateInput.setAttribute("max", maxDate.toISOString().split("T")[0]);
                dateInput.value = minDate.toISOString().split("T")[0];
                updateAvailableTimes();
            }
            
            function updateAvailableTimes() {
                let startTime = 11 * 60;
                let endTime = 19.5 * 60;
                
                timeSelect.innerHTML = "<option value=''>Select a time slot</option>";
                for (let t = startTime; t <= endTime; t += 30) {
                    let hours = Math.floor(t / 60);
                    let minutes = t % 60;
                    let ampm = hours >= 12 ? "PM" : "AM";
                    hours = hours > 12 ? hours - 12 : hours;
                    if (hours === 0) hours = 12;
                    let timeString = `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
                    let option = document.createElement("option");
                    option.value = timeString;
                    option.textContent = timeString;
                    timeSelect.appendChild(option);
                }
            }
            
            updateAvailableDates();
            dateInput.addEventListener("change", updateAvailableTimes);
        });

        function validateForm() {
            let valid = true;
            document.querySelectorAll(".text-danger").forEach(el => el.classList.add("d-none"));
            if (!document.getElementById("name").value.trim()) {
                document.getElementById("name-error").classList.remove("d-none");
                valid = false;
            }
            if (!/\d{10}/.test(document.getElementById("mobile").value.trim())) {
                document.getElementById("mobile-error").classList.remove("d-none");
                valid = false;
            }
            if (!document.getElementById("date").value.trim()) {
                document.getElementById("date-error").classList.remove("d-none");
                valid = false;
            }
            if (!document.getElementById("time").value.trim()) {
                document.getElementById("time-error").classList.remove("d-none");
                valid = false;
            }
            return valid;
        }
    </script>
</body>
</html>
