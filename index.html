<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOQii Health Consultation</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('image.jpg') no-repeat center center/cover;
        }
        .booking-container {
            width: 90%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .logo {
            width: 100px;
            display: block;
            margin-bottom: 10px;
        }
        .hero-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        .hero-subtitle {
            font-size: 14px;
            color: #333;
            font-weight: 400;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #000;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: #fff;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .book-button {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            margin-top: 8px;
            text-decoration: none;
        }
        .book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <img src="LOGO.png" alt="GOQii Logo" class="logo">
        <h1 class="hero-title">Book a Personalized Consultation</h1>
        <p class="hero-subtitle">Get expert guidance from our lifestyle coaches for a healthier life.</p>
        
        <form class="booking-form" action="your-payment-link" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <select id="time" name="time" required></select>
            </div>
            <a href="your-payment-link" class="book-button">Book & Pay Now</a>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let dateInput = document.getElementById("date");
            let timeSelect = document.getElementById("time");
            
            function updateAvailableTimes() {
                let now = new Date();
                let selectedDate = new Date(dateInput.value);
                let currentTime = now.getHours() * 60 + now.getMinutes();
                let cutoffTime = 14 * 60;

                timeSelect.innerHTML = "";
                let startTime = 10 * 60;
                let endTime = 18 * 60;

                if (selectedDate.toDateString() === now.toDateString() && currentTime > cutoffTime) {
                    selectedDate.setDate(selectedDate.getDate() + 1);
                    dateInput.value = selectedDate.toISOString().split("T")[0];
                }

                for (let t = startTime; t <= endTime; t += 30) {
                    let hours = Math.floor(t / 60);
                    let minutes = t % 60;
                    let ampm = hours >= 12 ? "PM" : "AM";
                    hours = hours > 12 ? hours - 12 : hours;
                    if (hours === 0) hours = 12;

                    let timeString = `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
                    let option = document.createElement("option");
                    option.value = timeString;
                    option.textContent = timeString;
                    timeSelect.appendChild(option);
                }
            }

            let now = new Date();
            let minDate = now.toISOString().split("T")[0];
            let maxDate = new Date(now.setDate(now.getDate() + 7)).toISOString().split("T")[0];
            dateInput.setAttribute("min", minDate);
            dateInput.setAttribute("max", maxDate);
            dateInput.value = minDate;

            updateAvailableTimes();
            dateInput.addEventListener("change", updateAvailableTimes);
        });
    </script>
</body>
</html>
