<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOQii Health Consultation</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .booking-container {
            width: 100%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .booking-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('./image_change.jpg') no-repeat center center;
            background-size: cover;
            filter: none;
            z-index: -1;
            border-radius: 12px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .hero-title {
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }
        .hero-subtitle {
            font-size: 14px;
            color: #0000000;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #000;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(220, 220, 220, 0.6); 
        }
        .book-button {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 8px;
        }
        .book-button:hover {
            background-color: #45a049;
        }
.hero-title, .hero-subtitle, .form-group label {
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>
    <div class="booking-container">
        <img src="LOGO.png" alt="GOQii Logo" class="logo">
        <h1 class="hero-title">Your Health, Your Future â€“ One Call Away!</h1>
        <p class="hero-subtitle">Get expert guidance from our lifestyle coaches for a healthier life.</p>
        
        <form class="booking-form" action="your-payment-link" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <select id="time" name="time" required></select>
            </div>
            <button type="submit" class="book-button">Talk to an Expert</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let dateInput = document.getElementById("date");
            let timeSelect = document.getElementById("time");
            
            function updateAvailableDates() {
                let now = new Date();
                let currentHour = now.getHours();
                let cutoffHour = 17; // 5:00 PM
                let minDate = new Date();
                
                if (currentHour >= cutoffHour) {
                    minDate.setDate(minDate.getDate() + 2); // Skip tomorrow if after 5 PM
                } else {
                    minDate.setDate(minDate.getDate() + 1);
                }
                
                let maxDate = new Date(minDate);
                maxDate.setDate(maxDate.getDate() + 6);
                
                dateInput.setAttribute("min", minDate.toISOString().split("T")[0]);
                dateInput.setAttribute("max", maxDate.toISOString().split("T")[0]);
                dateInput.value = minDate.toISOString().split("T")[0];
                updateAvailableTimes();
            }
            
            function updateAvailableTimes() {
                let startTime = 11 * 60;
                let endTime = 19.5 * 60; // 7:30 PM
                
                timeSelect.innerHTML = "";
                for (let t = startTime; t <= endTime; t += 30) {
                    let hours = Math.floor(t / 60);
                    let minutes = t % 60;
                    let ampm = hours >= 12 ? "PM" : "AM";
                    hours = hours > 12 ? hours - 12 : hours;
                    if (hours === 0) hours = 12;
                    let timeString = `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
                    let option = document.createElement("option");
                    option.value = timeString;
                    option.textContent = timeString;
                    timeSelect.appendChild(option);
                }
            }
            
            updateAvailableDates();
            dateInput.addEventListener("change", updateAvailableTimes);
        });
    </script>
</body>
</html>
