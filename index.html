<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOQii Health Consultation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .booking-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 1) url('https://appcdn.goqii.com/storeimg/78586_1743593346.jpg') no-repeat right center;
            background-size: contain;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            padding-right: 400px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .hero-title {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 10px;
        }
        .hero-title span {
            font-weight: 500;
        }
        .hero-subtitle {
            font-size: 14px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #787878;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        .book-button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 8px;
        }
        .book-button:hover {
            background-color: #45a049;
        }
        .text-danger {
            font-size: 12px; /* Reduced font size */
            color: #dc3545;
            margin-top: 5px;
            display: none; /* Hide errors initially */
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            body {
                margin: 10px;
                font-family: "Poppins", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: auto;
                background: #f5f5f5;
                justify-content: center;
            }
            .booking-container {
                padding-right: 20px;
                padding-left: 20px;
                background: #fff !important;
            }
            .hero-title {
                font-size: 26px;
            }
        }

        @media (max-width: 576px) {
            body {
                margin: 10px;
                font-family: "Poppins", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: auto;
                background: #f5f5f5;
                justify-content: center;
            }
            .booking-container {
                padding-right: 20px;
                padding-left: 20px;
                margin-top: 0px;
                background: #fff !important;
            }
            .hero-title {
                font-size: 22px;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <img src="https://goqii.com/webApp/uswebsite2025/assets/images/GUS-logo.png" alt="GOQii Logo" class="logo">
        <h1 class="hero-title mt-3">Your Health, Your Future <br/><span>â€“ One Call Away!</span></h1>
        <p class="hero-subtitle">Get expert guidance from our lifestyle coaches for a healthier life.</p>
        
        <form class="booking-form" action="your-payment-link" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your full name">
                <span id="name-error" class="text-danger">Please enter your full name.</span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile"  placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10">
                <span id="mobile-error" class="text-danger">Please enter a valid 10-digit mobile number.</span>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" class="form-control" id="date" name="date" >
                <span id="date-error" class="text-danger">Please select a date.</span>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <select id="time" class="form-select" name="time" >
                    <option value="">Select a time slot</option>
                </select>
                <span id="time-error" class="text-danger">Please select a time slot.</span>
            </div>
            <button type="submit" class="book-button">Talk to an Expert</button>
        </form>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let dateInput = document.getElementById("date");
            let timeSelect = document.getElementById("time");
            
            function updateAvailableDates() {
                let now = new Date();
                let currentHour = now.getHours();
                let cutoffHour = 17; // 5:00 PM
                let minDate = new Date();
                
                if (currentHour >= cutoffHour) {
                    minDate.setDate(minDate.getDate() + 2); // Skip tomorrow if after 5 PM
                } else {
                    minDate.setDate(minDate.getDate() + 1);
                }
                
                let maxDate = new Date(minDate);
                maxDate.setDate(maxDate.getDate() + 6);
                
                dateInput.setAttribute("min", minDate.toISOString().split("T")[0]);
                dateInput.setAttribute("max", maxDate.toISOString().split("T")[0]);
                dateInput.value = minDate.toISOString().split("T")[0];
                updateAvailableTimes();
            }
            
            function updateAvailableTimes() {
                let startTime = 11 * 60;
                let endTime = 19.5 * 60; // 7:30 PM
                
                timeSelect.innerHTML = "<option value=''>Select a time slot</option>";
                for (let t = startTime; t <= endTime; t += 30) {
                    let hours = Math.floor(t / 60);
                    let minutes = t % 60;
                    let ampm = hours >= 12 ? "PM" : "AM";
                    hours = hours > 12 ? hours - 12 : hours;
                    if (hours === 0) hours = 12;
                    let timeString = `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
                    let option = document.createElement("option");
                    option.value = timeString;
                    option.textContent = timeString;
                    timeSelect.appendChild(option);
                }
            }
            
            updateAvailableDates();
            dateInput.addEventListener("change", updateAvailableTimes);
        });

        function validateForm() {
            let name = document.getElementById('name').value.trim();
            let mobile = document.getElementById('mobile').value.trim();
            let date = document.getElementById('date').value.trim();
            let time = document.getElementById('time').value.trim();
            
            let valid = true;

            // Hide all error messages initially
            document.getElementById('name-error').style.display = "none";
            document.getElementById('mobile-error').style.display = "none";
            document.getElementById('date-error').style.display = "none";
            document.getElementById('time-error').style.display = "none";
            
            if (name === "") {
                document.getElementById('name-error').style.display = "block";
                valid = false;
            }
            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById('mobile-error').style.display = "block";
                valid = false;
            }
            if (date === "") {
                document.getElementById('date-error').style.display = "block";
                valid = false;
            }
            if (time === "") {
                document.getElementById('time-error').style.display = "block";
                valid = false;
            }
            
            return valid;
        }
    </script>
</body>
</html>
